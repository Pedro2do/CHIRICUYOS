<style>
body {
margin: 0;
font-family: Arial, sans-serif;
display: grid;
grid-template-columns: 25% 75%;
height: 100vh;
}
nav {
background-color: BLUE;
padding: 20px;
border-right: 2px solid #ccc;
}
nav a {
display: block;
margin: 10px 0;
text-decoration: none;
color: black;
font-weight: bold;
}
iframe {
width: 100%;
height: 100%;
border: none;
}
 li { 
          
            margin-bottom: 5px; 
            border-radius: 5px; 
        } 
 
        /* 5-9. Estilos de los enlaces dentro de li */ 
        li a { 
            display: block;
            display-items: center; 
            padding: 10px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.3s; 
        } 
 
        /* 10-13. Hover de los enlaces */ 
        li a:hover { 
            font-size: 18px; 
            background-color: BLUE; 
        } 
</style>
</head>
